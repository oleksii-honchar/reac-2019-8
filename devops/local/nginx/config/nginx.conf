user www-data;
worker_processes 4;
pid /run/nginx.pid;
daemon off;

include /etc/nginx/main-injector.conf;

error_log  /var/log/nginx/error.log error;

events {
  use epoll;
  worker_connections 100000;
  multi_accept on;
}

worker_rlimit_nofile 200000;

http {

  ##
  # Basic Settings
  ##
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 1800;
  keepalive_requests 100000;
  reset_timedout_connection on;
  rewrite_log on;
  types_hash_max_size 2048;
  client_max_body_size 41M;
  client_body_timeout 10;
  send_timeout 2;
  server_tokens off;
  charset utf-8;
  expires 1d;
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  access_log /var/log/nginx/access.log;
  open_file_cache max=1000 inactive=5s;
  open_file_cache_valid 15s;
  open_file_cache_min_uses 1;
  open_file_cache_errors off;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request"'
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  ##
  # Gzip Settings
  ##
  gzip  on;
  gzip_static on;
  gzip_http_version 1.1;
  gzip_vary on;
  gzip_comp_level 9;
  gzip_proxied any;
  gzip_buffers 16 8k;
  gzip_disable "MSIE [1-6]\.(?!.*SV1)";
  gzip_types
    text/plain
    text/css
    application/json
    application/x-javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript
    application/javascript
    text/x-js
    application/xhtml+xml
    application/x-font-ttf
    application/x-font-opentype
    application/vnd.ms-fontobject
    image/svg+xml
    image/x-icon
    application/rss+xml
    application/atom_xml;

  upstream service {
    server service max_fails=0 fail_timeout=10s;
    keepalive 512;
  }

  upstream web-app {
    server web-app max_fails=0 fail_timeout=10s;
    keepalive 512;
  }

  include /etc/nginx/conf.d/*.conf;
}
