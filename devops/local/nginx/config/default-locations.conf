location = /crossdomain.xml {
  access_log off;
  log_not_found off;
  deny all;
}
location ~ /\. {
  access_log off;
  log_not_found off;
  deny all;
}
location ~ ~$ {
  access_log off;
  log_not_found off;
  deny all;
}
location ~* /(?:uploads|files)/.*\.php.?$ {
  access_log off;
  log_not_found off;
  deny all;
}
